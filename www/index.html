<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>paralaxx</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>



<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.jparallax.js"></script>

<script type="text/javascript">
$(document).ready(function () {
       $('#parallax').jparallax();
});
</script>
</head>

<body>

<div class="content">
		<div id="parallax">
    		<p style="text-align:center; width:1000px;height:550px;padding-top:0px;"><img src="img/oval-back.png"/></p>
    		<p style="text-align:center; width:970px;height:490px;padding-top:-900px;"><img src="img/oval-front.png"/></p>
    		<p style="text-align:center; width:980px;height:470px;padding-top:-600px;"><img src="img/logo.png"/></p>
        </div>
</div>

</body>
</html>
